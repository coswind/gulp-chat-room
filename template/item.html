<div class='item'>
    <div class='main'>
        <div class='main-content'>
            <div class='arrow'>
                <em class='arrow_line'>◆</em>
                <span class='arrow_background'>◆</span>
            </div>
            <div class='text'>
                {{=it.text}}
            </div>
        </div>
    </div>
    <div class='sub'>
        {{=it.name}}
    </div>
    <div class='extra' data-time='{{=it.time}}'>
        {{=it.stamp}}
    </div>
</div>
